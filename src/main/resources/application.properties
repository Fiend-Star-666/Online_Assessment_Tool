# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Online_Assessment_Tool
spring.datasource.username=root
spring.datasource.password=1234
# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=true
# View configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.port=9090
training.OnlineAssessmentSystem.jwtCookieName=training
training.OnlineAssessmentSystem.jwtSecret=YourSuperSecretKey1234AndSomeMoreRandomChars98766789srahCmodnaReroMemoSdnA4321yeKterceSrepuSruoY
training.OnlineAssessmentSystem.jwtExpirationMs=1200000
# Enable or disable security
spring.security.enabled=true
# Authentication
spring.security.user.name=user
spring.security.user.password=1234
spring.security.user.roles=USER,ADMIN
# CSRF (Cross-Site Request Forgery) protection
spring.security.csrf.enabled=true   # Enable or disable CSRF protection
# Session management
spring.security.sessions.enabled=true   # Enable or disable session management
spring.security.sessions.timeout=1800   # Session timeout in seconds